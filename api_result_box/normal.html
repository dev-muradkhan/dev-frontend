<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Result Show Box</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <div class="api-result-show">
        <div class="api-box-header">
            <ul class="flex">
                <li class="mr-1">
                  <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" href="#">All</a>
                </li>
                <li class="mr-1">
                  <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="#">Live (54)</a>
                </li>
                <li class="mr-1">
                    <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="#">Finished</a>
                </li>
                <li class="mr-1">
                    <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="#">Scheduled</a>
                </li>
              </ul>

            <div class="right-slide-option">
                Odds
            </div>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
